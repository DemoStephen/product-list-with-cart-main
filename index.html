<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex">
  <!-- All Products -->
  <main data-main="mainTag">
    <!-- Header -->
    <header>
      <h1>Desserts</h1>
    </header>
    <!-- Products -->
  </main>
  <!-- Cart -->
  <section class="cart">
    <h3>Your Cart (<span data-totalPicks="totalPicks">0</span>)</h3>
    <div>
      <div data-emptyCart="emptyCart" class="empty d-flex">
        <img src="./assets/images/illustration-empty-cart.svg" alt="empty cart">
        <p>Your added items will appear here</p>
      </div>

      <div data-productSelected="productSelected" class="selections d-flex d-none">
        <div class="productInCart d-flex">
          <div>
            <h4>Lorem, ipsum.</h4>
            <p class="d-flex">
              <span>1x</span>
              <span>@$5.50</span>
              <strong>$5.50</strong>
            </p>
          </div>
          <img src="./assets/images/icon-remove-item.svg" alt="remove items">
        </div>

        <div class="orderTotal">
          <div>
            <p>Order Total</p>
            <h4>$46.50</h4>
          </div>
          <p class="delivery">
            <img src="./assets/images/icon-carbon-neutral.svg" alt="carbon neutral">
            <span>This is a <strong>carbon-neutral</strong> delivery</span>
          </p>
          <button>Comfirm Order</button>
        </div>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>

</html>
